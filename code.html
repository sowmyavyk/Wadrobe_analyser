<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing and Home Decor Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 50px;
    }
    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .option {
      cursor: pointer;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 45%;
      box-sizing: border-box;
      display: inline-block;
      margin-bottom: 20px;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    .option img {
      max-width: 100%;
      height: auto;
    }
    .option h2 {
      text-transform: uppercase;
      margin-top: 10px;
    }
    .preferences {
      display: none;
      margin-top: 50px;
    }
    .question {
      margin-bottom: 20px;
    }
    .btn-next {
      background-color: dodgerblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-next:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="page1" class="page">
    <div class="container">
      <h1>Welcome to Clothing and Home Decor Selection</h1>
      <div class="options">
        <div class="option" id="clothingOption">
          <img src="P1310201-394423284.png" alt="Clothing Image">
          <h2>CLOTHING</h2>
        </div>
        <div class="option" id="homeDecorOption">
          <img src="home_decor_image.jpg" alt="Home Decor Image">
          <h2>HOME DECOR</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="page2" class="page hidden">
    <div class="container preferences">
      <h2>Select Your Preferences</h2>
      <div class="question">
        <label for="sleeveless">Sleeveless?</label>
        <select id="sleeveless">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="question">
        <label for="cleavage">Is it okay if cleavage shown?</label>
        <select id="cleavage">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="question">
        <label for="length">Top or Bottom Length:</label>
        <select id="length">
          <option value="long">Long</option>
          <option value="medium">Medium</option>
          <option value="short">Short</option>
        </select>
      </div>
      <button class="btn-next" onclick="scrollToNextPage()">Next</button>
    </div>
  </div>

  <script>
    // Function to show the next page with smooth scrolling
    function scrollToNextPage() {
      const nextPage = document.getElementById('page2');
      nextPage.classList.remove('hidden');
      nextPage.scrollIntoView({ behavior: 'smooth' });
    }

    // Function to handle option selection and navigate to preferences
    function handleOptionSelection() {
      const clothingOption = document.getElementById('clothingOption');
      const homeDecorOption = document.getElementById('homeDecorOption');

      clothingOption.addEventListener('click', function() {
        scrollToNextPage();
        console.log('Clothing option clicked');
      });

      homeDecorOption.addEventListener('click', function() {
        scrollToNextPage();
        console.log('Home Decor option clicked');
      });
    }

    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', handleOptionSelection);
  </script>
</body>
</html>
